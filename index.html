<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wonkas Park</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white">
    <nav class="container mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <div class="text-2xl font-bold">
        <a href="#" class="hover:text-gray-300">MiLogo</a>
      </div>

      <!-- Menú desktop -->
      <ul class="hidden md:flex space-x-8 text-lg">
        <li><a href="#" class="hover:text-gray-300">Inicio</a></li>
        <li><a href="#" class="hover:text-gray-300">Avances</a></li>
        <li><a href="#" class="hover:text-gray-300">Proyecto</a></li>
      </ul>

      <!-- Botón menú móvil -->
      <button id="btnMenu" class="md:hidden focus:outline-none" aria-label="Abrir menú">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </nav>

    <!-- Menú móvil oculto por defecto -->
    <ul id="menuMobile" class="hidden flex flex-col space-y-4 p-4 bg-blue-700 md:hidden">
      <li><a href="#" class="block hover:text-gray-300">Inicio</a></li>
      <li><a href="#" class="block hover:text-gray-300">Avances</a></li>
      <li><a href="#" class="block hover:text-gray-300">Proyecto</a></li>
    </ul>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Bienvenido a Mi Proyecto</h1>
    <p class="text-lg text-gray-700">
      Esta es una maqueta responsive usando Tailwind CSS. Ajustá el tamaño de la ventana para ver cómo cambia el menú.
    </p>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 text-center">
    &copy; 2025 Wonkas Park. Todos los derechos reservados.
  </footer>

  <script>
    // Toggle menú móvil
    const btnMenu = document.getElementById('btnMenu');
    const menuMobile = document.getElementById('menuMobile');

    btnMenu.addEventListener('click', () => {
      menuMobile.classList.toggle('hidden');
    });
  </script>

</body>
</html>
