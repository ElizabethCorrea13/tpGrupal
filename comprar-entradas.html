<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprar Entradas - Parque Temático</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-orange-600 mb-6 text-center">Comprar Entradas</h1>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <input type="text" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Cantidad de Entradas</label>
        <input type="number" min="1" value="1" class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-400" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo de Entrada</label>
        <select class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
          <option>General</option>
          <option>VIP</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-md hover:bg-orange-600 transition">
        Confirmar Compra
      </button>
    </form>
  </div>
</body>
</html>
